version: "3"

services:
  playlistlabel:
    build:
      context: "../"
      dockerfile: development/Dockerfile
      args:
        IS_LOCAL_ENV: "true"
    hostname: playlistlabel
    container_name: playlistlabel
    env_file: ../config.env
    volumes:
      - ../:/code        
    command: ./scripts/dev.sh
    ports:
     - 8080:8080
